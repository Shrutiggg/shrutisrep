<h1 align="center">MILK</h1>
<hr>
    <p>
      Milk is a white liquid food produced by the mammary glands of mammals. It
      is the primary source of nutrition for young mammals before they are able 
      to digest solid food. Milk is helpful to gain weight also. It is complete 
      food
    </p>

<html>
  <head>
    <title>Exercise-22</title>
    <style>
       .container{
                    display:flex;
                 }
       .inner1{
                  background-color:black;
                  width:100px;
                  height:100px;
              }
       .inner2{
                  background-color:red;
                  width:100px;
                  height:100px;
              }
    </style>
  </head>
  <body>
  
    <script type="text/javascript">
      
         rows = prompt("Enter the number of rows");
         cols = prompt("Enter the number of columns");
         for(i=1; i<=rows; i=i+1){
            document.write("<div class='container'>");
            for(j=1; j<=cols; j=j+1){
                if(i%2==0)
                {
                    if(j%2==0){
                       document.write("<div class='inner1'></div>");
                    }
                    else{
                       document.write("<div class='inner2'></div>");
                    }
                }
                else
                {
                    if(j%2==0){
                       document.write("<div class='inner2'></div>");
                    }
                    else{
                       document.write("<div class='inner1'></div>");
                    }
                }

            }
            document.write("</div>");
         }
       
    </script>
  </body>
</html>
